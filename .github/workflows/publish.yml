name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun turbo build --filter='!@swarmtools/web'

      # Check what changesets would do without actually doing it
      - name: Check changesets status
        id: status
        run: |
          # Run changeset status and capture output
          STATUS=$(bunx changeset status --output=status.json 2>&1) || true
          
          if [ -f status.json ]; then
            # Check if there are any releases (non-ignored packages)
            RELEASES=$(cat status.json | jq '.releases | length')
            if [ "$RELEASES" -gt 0 ]; then
              echo "has_publishable=true" >> $GITHUB_OUTPUT
              echo "ğŸ“¦ Found $RELEASES package(s) to release"
              cat status.json | jq -r '.releases[] | "  - \(.name): \(.type)"'
            else
              echo "has_publishable=false" >> $GITHUB_OUTPUT
              echo "ğŸ“­ No publishable changesets (all ignored or none)"
            fi
            rm status.json
          else
            # No status file means no changesets at all
            echo "has_publishable=false" >> $GITHUB_OUTPUT
            echo "ğŸ“­ No changesets found"
          fi

      - name: Create Release Pull Request or Publish
        if: steps.status.outputs.has_publishable == 'true'
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run ci:version
          publish: bun run ci:publish
          title: "chore: release packages"
          commit: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          if [ "${{ steps.status.outputs.has_publishable }}" != "true" ]; then
            echo "âœ… Nothing to release"
          elif [ "${{ steps.changesets.outputs.published }}" = "true" ]; then
            echo "ğŸš€ Published packages"
          else
            echo "ğŸ“ Release PR created/updated"
          fi
